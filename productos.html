<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Café Delicioso</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu-icon" id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="logo">
            <img src="imagenes/logo.png" alt="Logo Café Delicioso">
            <div class="logo-text">
                <h1>B´ALAM</h1>
                <p>El mejor café, siempre contigo</p>
            </div>
        </div>
        <div class="icons">
            <div class="cart-icon"><i class="fas fa-shopping-cart"></i></div>
            <a href="index2.html" class="profile-icon"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <main>
        <div class="products-container">
            <h2>Nuestros Productos</h2>
            <div class="product-item">
                <img src="imagenes/cafe-molido.jpg" alt="Café Molido">
                <h3>Café Molido (500g)</h3>
                <p>Descripción del producto...</p>
                <button class="add-to-cart-btn">Agregar al Carrito</button>
            </div>
            <div class="product-item">
                <img src="imagenes/cafe-grano.jpg" alt="Café en Grano">
                <h3>Café en Grano (1kg)</h3>
                <p>Descripción del producto...</p>
                <button class="add-to-cart-btn">Agregar al Carrito</button>
            </div>
            <!-- Agrega más productos aquí -->
        </div>
    </main>

    <footer>
        <!-- Pie de página -->
        <div class="coffee-trees"></div>
    </footer>

    <nav class="sidebar" id="sidebar">
        <div class="close-btn" id="close-btn">×</div>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="cart.html">Carrito</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="#">Sobre Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <script src="script.js"></script>
</body>
</html>
